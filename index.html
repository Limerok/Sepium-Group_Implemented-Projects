  <title>Реализованные проекты магазиновx`</title>

    content="Разрабатываем проекты магазинов под ключ по всей стране. Начиная от маленьких минимаркетов, заканчивая большими универсамами.">

<body class="page">
  <main>
    <section class="section-projects">
      <div class="section-header">
        <p class="section-description">
          Мы разработали более 300 проектов магазинов под ключ по всей стране.
          Начиная от маленьких минимаркетов, заканчивая большими универсамами.
        </p>
        <h1 class="section-title">
          Реализованные проекты магазинов
        </h1>
      </div>
      <div class="gallery">
        <div class="swiper mySwiper">
          <ul class="swiper-wrapper">
            
          </ul>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </main>
  
  <template id="template-projects">
    <li class="swiper-slide">
      <div class="slide-description">
        <img class="slide-img" src="./images/1.jpg" alt="">
        <h2 class="slide-title">
          «Супермаркет под ключ» — комплексная поставка и монтаж оборудования
        </h2>
        <p class="slide-city">
          г. Владикавказ
        </p>
      </div>
      <div class="slide-buttons">
        <button class="slide-button slide-kp">
          Получить КП
        </button>
        <button class="slide-button slide-detailed">
          Подробнее
        </button>
      </div>
    </li>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./vendor/category.js"></script>
